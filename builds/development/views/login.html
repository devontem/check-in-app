<section class="form"> <!-- turns off auto browswer validation -->
    <form name="myForm" ng-submit="login()">
        <h1>Log in to access the site!</h1>
        
        <p class="error formerror" ng-show"message">{{message}}</p>
        
        <input type="email" name="email" placeholder="Enter your email" ng-model="user.email" ng-required="true" autofocus>
        <!--<p class="error validationerror" ng-show="myform.email.$invalid && myForm.email.$touched">-->
        <!--    Must be a valid email!-->
        <!--</p>-->
        <input type="password" name="password" placeholder="Password" ng-model="user.password" ng-required="true">
        <!--<p class="error validationerror" ng-show="myform.password.$invalid && myForm.password.$touched">-->
        <!--    Invalid password.-->
        <!--</p>-->
        <button class="btn" type="submit">Login</button>
        <p>or <a href="#/register">Register!</a></p>
    </form>
</section>
