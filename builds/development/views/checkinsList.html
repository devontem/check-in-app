<section class="userpage">
    <div class="checkinslist">
        <h1>Check-ins</h1>
        <p>Here is a list of your latest check-ins.</p>
        <ul class="userlist cf">
            <li ng-class="check.userState" ng-repeat="checkin in checkins">
                <div class="checkin">
                    <div class="info">
                        <h2>{{checkin.firstname}} {{checkin.lastname}}</h2>
                        <div class="date">
                            {{checkin.date | date: "MMM d, yyyy h:mm a"}}
                        </div><!-- date -->
                    </div><!-- info div -->
                </div><!-- checkin div -->
            </li><!-- checkins list item -->
        </ul>
    </div>
</section>
